<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="container">
      <div class="header-wrapper">
        <h1 class="header-wrapper__title">IP Address Tracker</h1>
        <div class="header-wrapper__input-wrapper">
          <input type="text" name="IPaddr" class="header-wrapper__text-input" placeholder="Search for any IP address or domain" id="input-ip-addr">
          <div class="header-wrapper__submit-input-arrow-wrapper" id="img-submit">
            <img src="./images/icon-arrow.svg" class="header-wrapper__submit-input-arrow" alt="">
          </div>
        </div>
        <div class="header-wrapper__result">
          <div class="header-wrapper__result__element">
            <h2 class="header-wrapper__result-title">IP ADDRESS</h2>
            <p class="header-wrapper__paragraph" id="ip-addr"></p>
          </div>
          <div class="header-wrapper__result__element">
            <h2 class="header-wrapper__result-title">LOCATION</h2>
            <p class="header-wrapper__paragraph" id="location"></p>
          </div>
          <div class="header-wrapper__result__element">
            <h2 class="header-wrapper__result-title">TIMEZONE</h2>
            <p class="header-wrapper__paragraph" id="timezone"></p>
          </div>
          <div class="header-wrapper__result__element">
            <h2 class="header-wrapper__result-title">ISP</h2>
            <p class="header-wrapper__paragraph" id="isp"></p>
          </div>
        </div>
      </div>
      <div class="map" id="map">

      </div>
    </section>
  </main>
<script src="script.js"></script>
</body>
</html>
